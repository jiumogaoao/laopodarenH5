<script type="text/x-template" id="myDetail_page">
<div class="myDetail_page">
	<div class="head_module buttonTitleButton_head">
				<div class="left">
					<img src="img/back.png" class="leftIcon"/>
					<div class="leftText">返回</div>
					<div class="clear"></div>
				</div> 
				<div class="title">我的资料</div>
				<div class="right">更多</div>
				</div>
	<div id="myDetailMain">
		<div id="myDetailRoll">
			<img src="<%= data.bg %>" id="headBg"/>
			<img id="play" src="img/play.png"/>
			<div id="priseFrame">
				<img src="img/prise.png"/>
				<div id="priseNum"><%= data.prise %></div>
				<div class="clear"></div>
			</div>
			<div class="frame" id="base">
				<div class="left">
					<img src="<%= data.prise %>"/>
				</div>
				<div class="right">
					<div class="name"><%= data.name %></div>
					<div class="dsc"><%= data.sex %> <%= data.age %>岁 <%= data.province %> <%= data.city %></div>
					<div class="vipFrame">
						<img src="<%= data.vipType %>"/>
						<div class="vipNum"><%= data.vipTime %></div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="frame" id="host">
				<div class="left">
					账号信息
				</div>
				<div class="right">
					<div class="name"><%= data.id %></div>
					<img src="<%= data.lian %>" class="lian"/>
					<img src="<%= data.vipType %>" class="vip"/>
					<div class="clear"></div>
					<% _.each(data.step,function(step){ %>
						<div class="step <%= step %>"></div>
					<% }) %>
					<div class="speed"><%= data.stepSpeed %></div>
					<div class="clear"></div>
					<img class="tag" src="img/tag.png"/>
				</div>
				<div class="clear"></div>
			</div>
			<div class="frame" id="sign">
				<div class="left">个性签名</div>
				<div class="right">
					<div class="dsc"><%= data.sign %></div>
					<img class="tag" src="img/tag.png"/>
				</div>
				<div class="clear"></div>
			</div>
			<div class="frame" id="server">
				<div class="left">专享特权</div>
				<div class="right">
					<img src="img/QG.png" class="point"/>
					<img src="img/hz.png" class="point"/>
					<img src="img/lz.png" class="point"/>
					<img src="img/sz.png" class="point"/>
					<img src="img/vq.png" class="point"/>
					<div class="clear"></div>
					<img class="tag" src="img/tag.png"/>
				</div>
				<div class="clear"></div>
			</div>
			<div class="frame" id="zone">
				<div class="left">QQ空间</div>
				<div class="right">
					<div class="dsc"><%= data.zoneName %></div>
					<img src="<%= data.pic[0] %>" class="point"/>
					<img src="<%= data.pic[1] %>" class="point"/>
					<img src="<%= data.pic[2] %>" class="point"/>
					<img src="<%= data.pic[3] %>" class="point"/>
					<div class="clear"></div>
					<img class="tag" src="img/tag.png"/>
				</div>
				<div class="clear"></div>
			</div>
			<div class="frame" id="mine">
				<% if(data.mine&&data.mine.length){
					_.each(data.mine,function(point){ %>
						<div class="point">
							<img src="<%= point.icon %>" class="icon"/>
							<div class="name"><%= point.name %></div>
							<div class="dsc"><%= point.dsc %></div>
						</div>
				<%	})
				} %>
				<div class="clear"></div>
			</div>
		</div>
	</div> 
</div>
</script>
