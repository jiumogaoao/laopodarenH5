<script type="text/x-template" id="album_page">
<div class="album_page">
	<div id="albumMain">
		<div id="albumRoll">
			<div class="album_point" id="new"></div>
			<% if(data.album&&data.album.length){
				_.each(data.album,function(album){ %>
				<div class="album_point">
					<img src="<%= album.icon %>"/>
					<div class="clear"></div>
					<div class="title"><%= album.name %></div>
					<div class="num"><%= album.count %></div>
					<div class="clear"></div>
				</div>
			<% })
			} %>
			<div class="clear"></div>
		</div>
	</div>
	
</div>
</script>
